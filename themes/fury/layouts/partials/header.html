<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/syntax.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/pure-min.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/single.css">
  <style type="text/css">
    .hidden {display:none;}
  </style>
  <script type="text/javascript" src="/scripts/jquery.js"></script>
  <script type="text/javascript">
    $('html').addClass('hidden');
    $(document).ready(function() {
      $('html').show();
     });
   </script>
</head>
<body>
<header id="header">
  <div id="topbar">
    <div id="title">
      <a href="{{ .Site.BaseURL }}" class="nohighlight">
        angr
        <img id="logo" src="{{ .Site.BaseURL }}img/angry_face.png">
      </a>
    </div>
    <ul id="nav">
      <div id="prompt">&gt;&gt;&gt;</div>
      {{ range .Site.Menus.main }}
        <a href="{{ .URL }}"><li>{{ .Name }}</li></a>
      {{end}}
    </ul>
  </div>
</header>
<div id="bodycolumn">
